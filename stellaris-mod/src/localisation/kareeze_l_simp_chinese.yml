 ### 个性
 
 personality_science_forwarders:0 "科学传道者"
 personality_science_forwarders_desc:0 "科学传道者将传播科学精神视为文明发展之外的第二要务，他们会不惜一切代价向其他文明传递唯物主义观。"

 personality_story_relaters:0 "故事传述者"
 personality_story_relaters_desc:0 "故事传述者认为自身肩负播洒故事之光的使命，他们非常乐于与他人分享故事和传说——无论是狭义上的，还是广义上的。"


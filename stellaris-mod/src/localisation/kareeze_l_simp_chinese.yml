 ### 政府
 
 gov_science_forward_committee:0 "科学传播委员会"
 gov_science_forward_desc:0 "一种物质主义和军国主义的民主政府，为了发展文明和传播科学精神，科学事业工作者带领民众协商治理国家。"
 
 gov_science_directorate:0 "科学传播理事会"
 gov_science_directorate_desc:0 "一种物质主义和军国主义的寡头政府，由科学事业工作者构成的理事会为了发展文明和传播科学精神治理国家。"

 gov_story_committee:0 "故事委员会"
 gov_story_committee_desc:0 "一种物质主义和亲外主义的民主政府，为了文明的发展和传承，故事创作者和讲述者领导民众协商治理国家。"

 gov_story_directorate:0 "故事理事会"
 gov_story_directorate_desc:0 "一种物质主义和亲外主义的寡头政府，由故事创作者和讲述者构成的理事会为了文明的发展和传承治理国家。"

 ### 公民性
 
 civic_scientific_belief:0 "科学信仰"
 civic_scientific_belief_desc:0 "也许是先天使然，亦或是后天的邂逅，此文明最终发展出了一个尤为崇尚且乐于传递科学精神的社会。"
 civic_tooltip_scientific_belief_effects:0 "£building£§Y首府建筑§!取代£job_administrator£§Y$job_administrator$§!职位为£job_science_messenger£§Y$job_science_messenger_plural$§!\n§Y$planet_researchers$§!会产出§Y1§!£unity£$unity$"

 civic_story_messenger:0 "故事使者"
 civic_story_messenger_desc:0 "我们负有使命——将故事和传说带给宇宙的各个角落，让那些风景为人所知晓，让那些奇迹为人所知悉，让那些过往为人所铭记。"
 civic_tooltip_story_messenger_effects:0 "£building£§Y首府建筑§!取代£job_administrator£§Y$job_administrator$§!职位为£job_story_messenger£§Y$job_story_messenger_plural$§!\n§Y$planet_culture_workers$§!、§Y$planet_entertainers$§!、§Y$planet_researchers$§!等会产出§Y1§!£society_research£$society_research$和§Y0.5§!£unity£$unity$"

